<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>BIDA | LOGIN</title>
    <!-----BOOTSTRAP CDN------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>

    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-7 right">
                    <!------------LOGIN FORM--------------->
                    <div class="input-box">
                        <header>Login your Account</header>
                        <div class="input-field">
                            <label for="Email">Email</label>
                            <input type="text" class="input form-control" id="email" required autocomplete="off">
                        </div>

                        <div class="input-field">
                            <label  for="Password">Password</label>
                            <input type="password" class="input form-control" id="password" required autocomplete="off">
                        </div>

                        <div class="input-field text-center">
                            <input type="submit" class="submit" value="Sign In">
                        </div>

                        <div class="signin text-center">
                            <span>Don't Have an Account? <a href="">Sign Up Here</a></span>
                        </div>
                    </div>

                </div>
                <div class="col-md-5 side-image">
                    <!------------IMAGE--------------->
                    <div class="text">
                        <p>Welcome to <i>BIDA</i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-----GOOGLE FONTS----------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-----BOOTSTRAP OTHER/S LIBRARY------>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
